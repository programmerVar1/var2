<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH_MAIN_TERMINAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

    <style>
        :root {
            --neon: #3ecf8e;
            --neon-glow: 0 0 15px rgba(62, 207, 142, 0.5);
            --bg: #050505;
            --surface: #0f172a;
            --border: #1e293b;
            --text: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            height: 100vh;
        }

        #matrix-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.2;
        }

        /* --- AUTH SCREEN --- */
        .login-container {
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .login-card {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid var(--neon);
            padding: 50px; width: 450px;
            box-shadow: var(--neon-glow);
            font-family: 'Share Tech Mono', monospace;
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 20px 40px; border-bottom: 1px solid var(--neon);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }

        .nav-brand { font-family: 'Share Tech Mono'; font-size: 24px; color: var(--neon); text-shadow: var(--neon-glow); }

        /* --- HUB CONTENT --- */
        .app-container { display: none; padding: 40px; }
        .app-container.active { display: block; }

        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px;
        }

        .sheet-card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 30px; cursor: pointer; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .sheet-card:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: var(--neon-glow); }
        .sheet-card h3 { color: var(--neon); font-family: 'Share Tech Mono'; margin-bottom: 10px; }

        /* --- BIG MODAL (THE "FULLSCREEN" VIEW) --- */
        #big-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000;
            display: none; flex-direction: column;
            padding: 60px; overflow-y: auto;
        }
        #big-modal.active { display: flex; }

        .modal-header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--neon); padding-bottom: 20px; }
        .close-btn { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 5px 15px; cursor: pointer; }

        /* --- FLASHCARDS (BIG) --- */
        .flashcard-stage {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .flashcard {
            width: 700px; height: 400px; perspective: 1000px; cursor: pointer;
        }
        .card-inner {
            position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d;
        }
        .flashcard.flipped .card-inner { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; text-align: center; padding: 40px;
            border: 4px solid var(--neon); background: var(--surface);
        }
        .card-back { transform: rotateY(180deg); background: var(--neon); color: #000; }

        /* --- QUIZ (BIG) --- */
        .quiz-stage { max-width: 900px; margin: 40px auto; width: 100%; }
        .quiz-q { font-size: 1.8rem; color: var(--neon); margin-bottom: 30px; font-family: 'Share Tech Mono'; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .opt-btn {
            padding: 25px; background: transparent; border: 1px solid var(--border);
            color: var(--text); font-size: 1.2rem; cursor: pointer; text-align: left;
        }
        .opt-btn:hover { border-color: var(--neon); background: rgba(62, 207, 142, 0.1); }

        /* UI Elements */
        .btn-main { background: var(--neon); color: #000; padding: 15px 30px; border: none; font-weight: bold; cursor: pointer; font-family: 'Share Tech Mono'; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--neon); color: var(--neon); margin-bottom: 20px; }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div id="loginPage" class="login-container">
        <div class="login-card">
            <h1 style="margin-bottom:20px;">> ACCESS_REQUIRED</h1>
            <form id="authForm">
                <input type="email" id="email" placeholder="USER_IDENTIFIER" required>
                <input type="password" id="password" placeholder="SECURITY_KEY" required>
                <button type="submit" class="btn-main" style="width:100%">BOOT_SYSTEM</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <nav>
            <div class="nav-brand">KENNETH_MODULE_V3</div>
            <div id="clock" style="font-family: 'Share Tech Mono'; color: var(--neon);"></div>
        </nav>

        <div style="display:flex; justify-content:space-between; margin: 40px 0;">
            <h1 style="font-family: 'Share Tech Mono';">> LOCAL_ARCHIVES</h1>
            <button class="btn-main" onclick="createNewSheet()">+ UPLOAD_NEW_DATA</button>
        </div>

        <div class="dashboard-grid" id="sheetsGrid"></div>

        <div id="calendar" style="margin-top: 50px; background: var(--surface); padding: 30px; border: 1px solid var(--border);"></div>
    </div>

    <div id="big-modal">
        <div class="modal-header">
            <h2 id="modalTitle" style="font-family: 'Share Tech Mono'; color: var(--neon);"></h2>
            <button class="close-btn" onclick="closeModal()">[X] CLOSE_TERMINAL</button>
        </div>

        <div id="modalContent">
            <div style="margin: 30px 0; display:flex; gap: 20px;">
                <button class="btn-main" onclick="showTool('flash')">FLASHCARDS</button>
                <button class="btn-main" onclick="showTool('quiz')">QUIZ_MODE</button>
            </div>

            <div id="flashTool" class="flashcard-stage">
                <div class="flashcard" id="card" onclick="this.classList.toggle('flipped')">
                    <div class="card-inner">
                        <div class="card-face card-front" id="qText">Question</div>
                        <div class="card-face card-back" id="aText">Answer</div>
                    </div>
                </div>
                <div style="margin-top: 40px;">
                    <button class="btn-main" onclick="prevCard()">PREV</button>
                    <button class="btn-main" onclick="nextCard()">NEXT</button>
                </div>
            </div>

            <div id="quizTool" class="quiz-stage" style="display:none;">
                <div id="quizContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DATA ---
        let sheets = [
            { 
                id: 1, 
                title: "CHEMISTRY_VOL_1", 
                content: "Atomic Number :: Number of protons in a nucleus\nIsotope :: Atoms with same protons but different neutrons\nWhat is the pH of water? [5, 7, 9, 14] *7" 
            },
            {
                id: 2,
                title: "GLOBAL_HISTORY",
                content: "1914 :: Start of WW1\n1776 :: American Independence\nWho was the first emperor of Rome? [Julius Caesar, Augustus, Nero] *Augustus"
            }
        ];
        let currentFlashcards = [];
        let currentQuiz = [];
        let cardIdx = 0;

        // --- 2. MATRIX ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        function matrix() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const cols = Math.floor(canvas.width / 15);
            const drops = Array(cols).fill(1);
            setInterval(() => {
                ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = '#3ecf8e'; ctx.font = '15px monospace';
                drops.forEach((y, i) => {
                    ctx.fillText(String.fromCharCode(0x30A0 + Math.random()*33), i*15, y*15);
                    if(y*15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 35);
        }
        matrix();

        // --- 3. LOGIC ---
        document.getElementById('authForm').onsubmit = (e) => {
            e.preventDefault();
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('appContainer').classList.add('active');
            renderSheets();
            new FullCalendar.Calendar(document.getElementById('calendar'), { initialView: 'dayGridMonth' }).render();
        };

        function renderSheets() {
            const grid = document.getElementById('sheetsGrid');
            grid.innerHTML = sheets.map(s => `
                <div class="sheet-card" onclick="openSheet(${s.id})">
                    <h3>> ${s.title}</h3>
                    <p style="color:var(--text-dim)">SYSTEM_DATA_LOADED</p>
                </div>
            `).join('');
        }

        function openSheet(id) {
            const s = sheets.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = `DATA_STREAM: ${s.title}`;
            document.getElementById('big-modal').classList.add('active');
            parseData(s.content);
        }

        function closeModal() { document.getElementById('big-modal').classList.remove('active'); }

        function parseData(content) {
            currentFlashcards = []; currentQuiz = [];
            content.split('\n').forEach(line => {
                if(line.includes('::')) {
                    const [q, a] = line.split('::');
                    currentFlashcards.push({q: q.trim(), a: a.trim()});
                }
                if(line.includes('?')) {
                    const q = line.split('?')[0] + '?';
                    const opts = line.match(/\[(.*?)\]/)[1].split(',').map(x => x.trim());
                    const ans = line.split('*')[1].trim();
                    currentQuiz.push({q, opts, ans});
                }
            });
            cardIdx = 0;
            showTool('flash');
            updateCard();
            updateQuiz();
        }

        function showTool(type) {
            document.getElementById('flashTool').style.display = type === 'flash' ? 'flex' : 'none';
            document.getElementById('quizTool').style.display = type === 'quiz' ? 'block' : 'none';
        }

        function updateCard() {
            if(!currentFlashcards[cardIdx]) return;
            document.getElementById('qText').innerText = currentFlashcards[cardIdx].q;
            document.getElementById('aText').innerText = currentFlashcards[cardIdx].a;
            document.getElementById('card').classList.remove('flipped');
        }
        function nextCard() { cardIdx = (cardIdx + 1) % currentFlashcards.length; updateCard(); }
        function prevCard() { cardIdx = (cardIdx - 1 + currentFlashcards.length) % currentFlashcards.length; updateCard(); }

        function updateQuiz() {
            const cont = document.getElementById('quizContainer');
            cont.innerHTML = currentQuiz.map((q, i) => `
                <div class="quiz-item" style="margin-bottom:50px;">
                    <div class="quiz-q">${i+1}. ${q.q}</div>
                    <div class="opt-grid">
                        ${q.opts.map(o => `<button class="opt-btn" onclick="check(this, '${o}', '${q.ans}')">${o}</button>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function check(btn, sel, cor) {
            btn.style.backgroundColor = sel === cor ? "rgba(62, 207, 142, 0.4)" : "rgba(240, 73, 73, 0.4)";
            btn.style.borderColor = sel === cor ? var(--neon) : "#f04949";
        }

        function createNewSheet() {
            const t = prompt("DATA_TITLE:");
            const c = prompt("DATA_CONTENT (Use :: for cards and []* for quiz):");
            if(t && c) { sheets.push({id: Date.now(), title: t, content: c}); renderSheets(); }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
